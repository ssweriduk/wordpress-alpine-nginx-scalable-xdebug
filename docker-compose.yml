version: '2'
services:
  wordpress:
    build: .
    volumes:
      - ./wp-content:/var/www/wp-content
      - ./wordpress:/usr/src/wordpress
    env_file: .env
    expose:
      - "9000"
    ports:
      - "80:80"
    links:
      - mysql
  mysql:
    image: mariadb:5.5
    volumes:
      - ./mysql:/var/lib/mysql
    env_file: .env
